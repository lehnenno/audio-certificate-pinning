<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="refresh" content="3" >
  <meta charset="UTF-8">
  <link href="style.css" rel="stylesheet" />
</head>

<body>
  <h1>Audio Certificate Pinning</h1>
  <div class="container">
    <h2>Volume: </h2>
    <input type="range" min="-50" max="50" value="0" class="slider" id="volumeSlider">
  </div>
  <div class="container">
    <h2>What Audio Fingerprint Version should be used?</h2>
    <input type="radio" id="v1" name="playVersion" value=1 checked=true>
    <label for="key">Version 1</label>
    <input type="radio" id="v2" name="playVersion" value=2>
    <label for="cert">Version 2</label>
  </div>
  <div class="container buttonContainer">
    <button name="playButton" value="1" class="inline">Play 1</button>
    <button name="playButton" value="2" class="inline">Play 2</button>
    <button name="playButton" value="3" class="inline">Play 3</button>
    <button name="playButton" value="4" class="inline">Play 4</button>
    <button id="stopButton" class="stopButton inline">Stop</button>
  </div>
  <div class="container">
    <textarea readonly id="output" class="textarea noborder"></textarea>
  </div>
  <script src="script.js"></script>
</body>

</html>
